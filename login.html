<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IG PassChange</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <h1 class="logo">IG PassChange</h1>
                <p class="tagline">User Login - Enter Your Chat ID</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="chatId">Chat ID</label>
                    <input type="text" id="chatId" name="chatId" required autocomplete="off" placeholder="Enter your Telegram Chat ID" />
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader" style="display: none;">
                        <svg class="spinner" viewBox="0 0 50 50">
                            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                        </svg>
                    </span>
                </button>
            </form>
        </div>

        <div class="background-elements">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
